<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div id="headerRow1" class="headerRow">
            <div class="headerRowSub">
                <img src="icons/magnify.svg" alt="search icon" class="icon">
                <input type="search">
            </div>
            <div class="headerRowSub">
                <img src="icons/bell-ring-outline.svg" alt="bell icon" class="icon">
                <img src="icons/face-man.svg" alt="user profile picture" class="icon">
                <h4>Morgan Oakley</h4>
            </div>
        </div>
        <div id="headerRow2" class="headerRow">
            <div class="headerRowSub">
                <img src="icons/face-man.svg" alt="user profile picture" class="icon big">
                <div id="userGreeting">
                    <p>Hi there,</p>
                    <h3>Morgan Oakley (@morgan)</h3>
                </div>
            </div>
            <div class="headerRowSub">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="branding">
            <img src="icons/language-css3.svg" alt="icon" class="icon">
            <h2>Dashboard</h2>
        </div>
        <div class="nav">
            <div class="navItem">
                <img src="icons/home.svg" alt="home icon" class="icon">
                <h3>Home</h3>
            </div>
            <div class="navItem">
                <img src="icons/card-account-details-outline.svg" alt="profile icon" class="icon">
                <h3>Profile</h3>
            </div>
            <div class="navItem">
                <img src="icons/message.svg" alt="message icon" class="icon">
                <h3>Messages</h3>
            </div>
            <div class="navItem">
                <img src="icons/clock-outline.svg" alt="clock icon" class="icon">
                <h3>History</h3>
            </div>
            <div class="navItem">
                <img src="icons/file-multiple.svg" alt="tasks icon" class="icon">
                <h3>Tasks</h3>
            </div>
            <div class="navItem">
                <img src="icons/account-group.svg" alt="communities icon" class="icon">
                <h3>Communities</h3>
            </div>
            <div></div>
            <div class="navItem">
                <img src="icons/cog.svg" alt="settings icon" class="icon">
                <h3>Settings</h3>
            </div>
            <div class="navItem">
                <img src="icons/help-box.svg" alt="support icon" class="icon">
                <h3>Support</h3>
            </div>
            <div class="navItem">
                <img src="icons/shield-check.svg" alt="privacy icon" class="icon">
                <h3>Privacy</h3>
            </div>
        </div>
    </div>

    <div class="content">
        <p>asdadasdadad</p>
    </div>
</body>
</html>
